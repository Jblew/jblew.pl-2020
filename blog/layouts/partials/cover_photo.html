{{ with .Resources }}
    {{ with .GetMatch "{cover.*,*.jpg,*.png,*.jpeg}" }}
        {{ if eq .ResourceType "image" }}
            {{ $cover := .Fit "800x800" }}
            {{ with $cover }}
                <img class="cover" src="{{ .Permalink }}" alt="{{ .Title }}" />
            {{ end }}
        {{ end }}
    {{ end }}
{{ end }}

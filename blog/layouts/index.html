{{ define "main" }}
<main aria-role="main">
    <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
    </header>
    <div>
        {{- range ( where site.RegularPages "Section" "posts" ) }}
            <h2>{{ .Title }}</h2>
            <p>
                {{ .Content }}
            </p>
        {{- end }}
    </div>
</main>
{{ end }}
